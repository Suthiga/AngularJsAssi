<!DOCTYPE html>
<html ng-app="app1" ng-init="person={name:'suthi',age:'22'};capitals = [{city: 'Montgomery', state: 'Alabama'}, {city: 'Juneau', state: 'Alaska'}, {city: 'Phoenix', state: 'Arizona'}]">
<head>
  <title>Angular Js</title>

</head>

<body >

  <div ng-controller="control">
    <span>Addition</span>
    <input type="text" ng-model="old"/>
    <input type="text" ng-model="new"/>
    <button ng-click="newValue()">Sum</button>
    <br><br>
    {{calculation}}
    <p>5+5={{5+5}}</p>
    <p>ur old value is {{old}}</p>
    <p>ur new value is {{new}}</p>
    <p>{{person.name+""+person.age}}</p>
    <ul>
      <li ng-repeat="capital in capitals">
        {{'City:'+capital.city+',State:'+capital.state}}
      </li>
    </ul>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="ang.js"></script>

</body>
</html>
